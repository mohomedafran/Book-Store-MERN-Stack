name: Node.js CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build:
    runs-on: self-hosted

    strategy:
      matrix:
        node-version: [22.x]

    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
          cache-dependency-path: backend/package-lock.json  # ðŸ‘ˆ tell Actions where the lock file actually is

      - name: Install dependencies
        working-directory: backend   # ðŸ‘ˆ THIS is the correct way
        run: npm ci

      - name: Build backend
        working-directory: backend
        run: npm run build --if-present

      - name: Restart PM2 server
        working-directory: backend
        run: pm2 restart api
